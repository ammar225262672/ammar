    <h1>סדרות ילדות</h1>
    <h2>נילס הולגרסון</h2>
    <hr>
    <p>
        הו נילס כל כך קטן<br>
        נדד הרחק מן הכפר <br>
        על אווז הבית<br>
        עם כל אווזי הבר
    </p>
    <p>
        הו נילס עבר בדרך<br>
        מעל נופים כה יפים<br>
        מעל הים נדד הוא<br>
        מעבר לחופים
    </p>
